<app-header></app-header>

<div class="app-home-container">
    <app-articles></app-articles>
    
    <app-items
        title="人気順"
        [itemsSortOrder]=this.itemsSortOrderPopular
        [countOfItems]=this.countOfItems
        [isShowMoreItem] =false
    ></app-items>
    <app-more
        class="app-home-more"
        [url]="morePopularItemsLink"></app-more>
    
    <app-items
        title="新着順"
        [itemsSortOrder]=this.itemsSortOrderNew
        [countOfItems]=this.countOfItems
        [isShowMoreItem] =false
    ></app-items>
    <app-more
        class="app-home-more"
        [url]="moreNewItemsLink"></app-more>
    
    <app-categories
        [countOfCategories]=this.countOfCategories
    ></app-categories>
    <app-more
        class="app-home-more"
        [url]="moreCategoriesLink"></app-more>
    
</div>

<app-footer></app-footer>
