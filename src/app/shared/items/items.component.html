<div class="app-items-container">
    <div class="app-items-component-title">{{this.title}}</div>

    <div class="app-items-content-container">
        <ng-container
            *ngFor="let item of items">
            <app-item [item]="item"></app-item>
        </ng-container>
        <div *ngIf=isShowMoreItem (click)="addItems()" class="app-items-more-container">
            もっと見る
        </div>
    </div>

</div>
